   <main class="card-placer">

<!-- 1 -->
            <div id="card-1" class="card card-style-1">
                <p id="card-title-1"  class="card-title">Card Title 1</p>

                    <label class="label-a">Example label A</label>
                    <div class="info-container">
                        <input type="text" value="this is a text input in the field">
                    </div>
                </div>
                <div class="item item-2">
                    <label class="label-b">Example label B</label>

                        <p class="price">1234.56</p>

                    </div>
                </div>

                        <p class="price">1234.56</p>
