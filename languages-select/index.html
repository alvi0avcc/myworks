<!-- for initial selected first languages -->
<label for="languages-select" data-text="languages">Languages</label>

    <option value="english" selected>English</option>
    <option value="spanish" >Spanish</option>
    <option value="french">French</option>
  </select>

  <br>

  <!-- for example -->
  <h1 data-text="greetings"></h1>
  <p data-text="greetingsText"></p>
  <p data-text="text1"></p>
  <p data-text="text2"></p>
  <p data-text="text3"></p>
    

  <script src="languages-select.js"></script>

</body>
